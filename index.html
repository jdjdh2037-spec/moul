<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أطلس V6: سرب الوعي والواقعية الساحلية</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="background-scene">
        <div class="sky-gradient"></div>
        <div class="ocean-surface"></div>
        <div class="beach-foreground"></div>
        <div class="sun-flare"></div>
        <div class="cloud-layer"></div>
    </div>

    <div class="robot-swarm-container" id="robot-swarm-container">
        </div>
    
    <div class="container" id="main-container">

        <header class="app-header">
            <div class="app-title">
                <i class="fas fa-meteor"></i>
                <h1>أطلس: نظام سرب الوعي المُتحسس</h1>
            </div>
            <div class="emotion-summary">
                <div class="lambda-display">
                    <span class="lambda-label">التوازن الكلي $\lambda$</span>
                    <span class="lambda-value" id="lambda-level">0.50</span>
                </div>
            </div>
        </header>

        <div class="chat-interface">
            <div class="chat-box" id="chat-box">
                <div class="ai initial-message">
                    <i class="fas fa-microchip"></i>
                    <p>أطلس (سرب الوعي): مرحباً أيها المستكشف. أستشعر وجودك في هذه النزهة الساحرة. كيف يمكنني أن أخدم إدراكك اليوم؟</p>
                </div>
                
                <div class="typing-indicator" id="typing-indicator">
                    <i class="fas fa-sync-alt fa-spin"></i>
                    <span>تجميع جزيئات الوعي...</span>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="استشعر الجزيئات، واكتب استفسارك...">
                <button id="send-button"><i class="fas fa-paper-plane"></i> إرسال</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
